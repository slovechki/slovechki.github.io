    <style>
        #game-board {
            margin-top: 35px;
            width: 760px;
            display: grid;
            grid-gap: 2px;
            grid-template-columns: repeat(5, 150px);
            grid-template-rows: repeat(5, 80px);
            grid-auto-flow: column;
        }

        .card {
            background: #f1e9d2;
            border: 1px black;
            width: 100%;
            height: 100%;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .top-text {
            transform:rotate(-180deg);
            color: brown;
            font-size: 70%;
            margin-top: 5px;
        }

        .bottom-text {
            margin-top: auto;
            margin-bottom: 5px;
        }

        .revealed .top-text {
            color: transparent;
        }
        .card.revealed[data-reverse="red"] {
            cursor: default;
            background-color: red;
            color: white;
        }

        .card.revealed[data-reverse="blue"] {
            cursor: default;
            background-color: blue;
            color: white;
        }

        .card.revealed[data-reverse="brown"] {
            cursor: default;
            background-color: brown;
            color: white;
        }

        .card.revealed[data-reverse="black"] {
            cursor: default;
            background-color: black;
            color: white;
        }

        #team-indicator {            
            padding-top: 5px;
            width: 100px;
            height: 30px;
            font-size: 20px;
            display: none;
            color: white;
            text-align: center;
            vertical-align: top;
        }

        #team-indicator.red {
            background-color: red;
            display: inline-block;
        }

        #team-indicator.blue {
            background-color: blue;
            display: inline-block;
        }

        input {            
            height: 35px;
            font-size: 20px;
        }

        button {
            vertical-align: top;
            height: 35px;
        }

        label {
            font-size: 20px;
        }

    </style>
</head>

<body>
    <label>Игра (1-100)</label> <input id="game-number" type="number" value="1" min="1" max="100"> <button id="start-game"
        onclick="startGame()">Начать</button> <button id="start-as-master" onclick="startGame(true)">Начать как ведущий</button>
    <button id="end-game" onclick="endGame()" style="display: none;">Закончить игру</button>
    <div id="team-indicator">Начинают</div>
    <div id="game-board"></div>
</body>

<script>
    let game = {};

    function getGameNumberElement() {
        return document.getElementById('game-number');
    }

    function getGameBoardElement() {
        return document.getElementById('game-board');
    }

    function getStartGameButton() {
        return document.getElementById('start-game');
    }

    function getEndGameButton() {
        return document.getElementById('end-game');
    }

    function getStartAsAMasterButton() {
        return document.getElementById('start-as-master');
    }

    function getTeamIndicatorElement() {
        return document.getElementById('team-indicator');
    }

    function startGame(startAsMaster = false) {
        const gameNumberFiledValue = getGameNumberElement().value;
        const gameNumber = parseInt(gameNumberFiledValue, 10) - 1;
        game = {
            number: gameNumber,
            revealed: [],
            startAsMaster: startAsMaster
        };

        drawABoard();
        updateTeamIndicator();
        disableControls();
        saveGame();
    }

    function disableControls() {
        getGameNumberElement().disabled = true;
        getStartGameButton().style.display = 'none';
        getStartAsAMasterButton().style.display = 'none';
        getEndGameButton().style.display = 'inline';
    }

    function enableControls() {
        getGameBoardElement().innerHTML = '';
        getGameNumberElement().disabled = false;
        getStartGameButton().style.display = 'inline';
        getStartAsAMasterButton().style.display = 'inline';
        getEndGameButton().style.display = 'none';
    }

    function updateTeamIndicator() {
        getTeamIndicatorElement().className = game.teamStarts;
    }

    function drawABoard() {
        let gameHtml = '';
        let countOfReds = 0;
        let countOfBlues = 0;
        for(let i = 0; i < 25; i++) {
            let currentElement = games[game.number][i];
            let additionalClass = game.revealed.includes(i) || game.startAsMaster ? ' revealed' : '';
            gameHtml += 
            `<div class="card${additionalClass}" data-reverse="${currentElement[0]}" onclick="revealCard(this,${i})">
                <div class="top-text">${currentElement[1]}</div>
                <div class="bottom-text">${currentElement[1]}</div>
            </div>`;

            switch(currentElement[0]) {
                case 'red':
                    countOfReds++;
                    break;
                case 'blue':
                    countOfBlues++;
                    break;
            }
        }
        game.teamStarts = (countOfReds > countOfBlues) ? 'red' : 'blue';
        getGameBoardElement().innerHTML = gameHtml;
    }

    function revealCard(card, index) {
        const cardAlreadyRevealed = game.revealed.includes(index);
        if(cardAlreadyRevealed) return;

        card.classList.add('revealed');
        game.revealed.push(index);
        saveGame();
        console.log('Card revealed', card);
    }

    function endGame() {
        game = {};
        localStorage.clear();
        getTeamIndicatorElement().className = '';
        enableControls();
    }

    function saveGame() {
        localStorage.setItem('game', JSON.stringify(game));
    }

    function restoreGame() {
        let savedGame = localStorage.getItem('game');
        if (!savedGame) return;
        game = JSON.parse(savedGame);
        getGameNumberElement().value = game.number + 1;
        drawABoard();
        updateTeamIndicator();
        disableControls();
    }

    restoreGame();
</script>
</html>
